<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            color: purple;
            background-color: #d8da3d;
        }

        #seccion1 {
            font-size: 60px;
            text-align: center;
            background-image: url(https://cdn.pixabay.com/photo/2014/05/02/21/49/laptop-336373_960_720.jpg);
            background-size: contain;
        }

        #proyectos {
            display: grid;
            grid-template-columns: auto auto;
        }

        .proyecto img {
            width: 50%;
        }
    </style>
</head>
<body>
    <section id="seccion1">
        <h1>Bienvenido!</h1>
    </section>
    <section id="proyectos"></section>    
</body>
<script>
    const datos = [{
        img: 'http://www.xaviro.com/assets/img/skills/html.svg',
        desc: 'HTML'
    },
    {
        img: 'http://www.xaviro.com/assets/img/skills/css.svg',
        desc: 'CSS'
    },
    {
        img: 'http://www.xaviro.com/assets/img/skills/js.svg',
        desc: 'JavaScript'
    }]
    console.log('hello world');
    let proyectos = document.querySelector('#proyectos');
    proyectos.style.background = 'red';

    function dinamico(src,desc) {
        let div = document.createElement("div");   
        let img = document.createElement("img");
        img.src = src;
        let p = document.createElement("p");
        p.innerHTML = desc;
        div.appendChild(img);  
        div.appendChild(p);    
        proyectos.appendChild(div); 
    }    
    
    datos.forEach(({img,desc}) => dinamico(img,desc));
</script>
</html>
